    //6. Write a program to take input the marks obtained in three subjects & total marks. Compute & show the resulting percentage on your page. Take percentage & compute grade as per following table:        Show the total marks, marks obtained, percentage, grade &  remarks like:
    let marks1 = prompt("Enter marks in Subject 1:");
    let marks2 = prompt("Enter marks in Subject 2:");
    let marks3 = prompt("Enter marks in Subject 3:");
    let totalMarks = prompt("Enter total marks:");

    let totalObtainedMarks = parseInt(marks1) + parseInt(marks2) + parseInt(marks3);
    let percentage = (totalObtainedMarks / totalMarks) * 100;

    let grade, remarks;
    if (percentage >= 80) {
       grade = "A-One";
       remarks = "Excellent";
    } else if (percentage >= 70) {
       grade = "B";
       remarks = "Good";
    } else if (percentage >= 60) {
       grade = "C";
       remarks = "You need to Improve";
    } else if (percentage < 60) {
       grade = "Fail";
       remarks = "Sorry";
    } 

    alert(`Total Marks: ${totalMarks}
    Marks Obtained: ${totalObtainedMarks}
    Percentage: ${percentage.toFixed(2)}%
    Grade: ${grade}
    Remarks: ${remarks}`);
